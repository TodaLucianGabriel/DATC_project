<div class="container mb-5">
  <h1 class="table_title">Manage the users for your platform</h1>
  <table class="table table-striped table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="btn btn-primary" (click)="removeUser(user.username)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
